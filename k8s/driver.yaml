apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver
spec:
  selector:
    matchLabels:
      app: driver
  template:
    metadata:
      labels:
        app: driver
    spec:
      containers:
        - name: driver
          image: driver
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: driver-service
spec:
  type: LoadBalancer
  selector:
    app: driver
  ports:
    - port: 80
      targetPort: 8081
